<h1>九層塔─小九：栽種心得</h1>
</div>
<div style="height:550px;background-color:#fffaf3;padding:1em">
	<p>一開始本來是想打發時間</p>
	<p>後來看見種子發芽、破土而出時</p>
	<p>有種小小的感動悄悄產生</p>
	<p>每天總會抬頭看看九層塔長得怎樣了</p>
	<br>
	<p>等到它換了盆栽後</p>
	<p>也是如此</p>
	<br>
	<p>說實話</p>
	<p>要把植物健康的養大實在困難</p>
	<p>明明有澆水</p>
	<p>葉子卻依然枯萎</p>
	<p>過程中也遇到一些問題</p>
	<p>幸好都順利解決了</p>
	<br>
	<p>這盆九層塔就好像人一樣</p>
	<p>會成長、會生病</p>
	<p>讓我真切體驗到植物是活著的生命</p>
