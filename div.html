	<h2>小九的種植過程(此處以7-11便利商店提供之種子為例)</h2>
	<p>1、種子泡常溫水1~2小時</p>
	<p>2、椰糠注水40ml待其膨脹</p>
	<p>3、將椰糠填至塑膠盆九分滿處</p>
	<p>4、放入泡過水的種子後覆上剩下的椰糠</p>
